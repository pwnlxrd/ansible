---
kind: pipeline
type: exec
name: deploy

platform:
  os: linux
  arch: amd64

workspace:
  path: /data/share/projects/git/ansible

steps:
- name: mirroring to github
  environment:
    git: "github.com"
    project: "pwnlxrd/ansible"
  commands:
  - git push --mirror git@$${git}:$${project}.git

